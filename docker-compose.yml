version: '3.8'

services:
  # ==================== Nginx Proxy Manager ====================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "127.0.0.1:81:81"      # Admin panel (Hiding from public)
      - "443:443"    # HTTPS
    volumes:
      - vps-server_nginx-data:/data
      - vps-server_nginx-letsencrypt:/etc/letsencrypt
    networks:
      - proxy_network

  # ==================== 3X-UI VPN Panel ====================
  3x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3x-ui
    restart: unless-stopped
    ports:
      - "2053:2053"  # VLESS/VMess/VLESS-TCP-Vision
      - "2083:2083"  # VMess-WS
      - "2019:2019"  # Shadowsocks
      - "11688:11688" # Detected VPN Port
      - "8443:8443"
    environment:
      - XUI_V2RAY_LICENSE_KEY=${XUI_LICENSE_KEY:-}
    volumes:
      - 3x-ui_data:/etc/x-ui
      - 3x-ui_certs:/etc/certs
    networks:
      - proxy_network

  # ==================== Landing Page ====================
  landing:
    build:
      context: ./nginx-landing
      dockerfile: Dockerfile
    image: vps-server-landing
    container_name: landing
    restart: unless-stopped
    networks:
      - proxy_network

# ==================== Networks & Volumes ====================
networks:
  proxy_network:
    driver: bridge

volumes:
  vps-server_nginx-data:
    external: true
  vps-server_nginx-letsencrypt:
    external: true
  3x-ui_data:
    external: true
    name: vps-server_3x-ui-data
  3x-ui_certs:
    external: true
    name: vps-server_3x-ui-cert
