

services:
  # ==================== Nginx Proxy Manager ====================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "81:81"        # Admin panel (Accessible from LAN)
      - "443:443"    # HTTPS (Standard port)
    environment:
      - DB_MYSQL_HOST=db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=npm
      - DB_MYSQL_PASSWORD=npm_password
      - DB_MYSQL_NAME=npm
    volumes:
      - vps-server_nginx-data:/data
      - vps-server_nginx-letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      - proxy_network

  # ==================== MariaDB for NPM ====================
  db:
    image: jc21/mariadb-aria:latest
    container_name: nginx-proxy-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: npm_root_password
      MYSQL_DATABASE: npm
      MYSQL_USER: npm
      MYSQL_PASSWORD: npm_password
    volumes:
      - vps-server_nginx-db:/var/lib/mysql
    networks:
      - proxy_network


  # ==================== Landing Page ====================
  landing:
    build:
      context: ./nginx-landing
      dockerfile: Dockerfile
    image: vps-server-landing
    container_name: landing
    restart: unless-stopped
    networks:
      - proxy_network

# ==================== Networks & Volumes ====================
networks:
  proxy_network:
    driver: bridge

volumes:
  vps-server_nginx-data:
  vps-server_nginx-letsencrypt:
  vps-server_nginx-db:
