# MAS Configuration File
# Generate secure keys for production!

# Encryption keys (generate new ones for production!)
encryption:
  # Key for encrypting user passwords and sensitive data
  # Generate with: openssl rand -base64 32
  encryption_key: "CHANGE_THIS_TO_SECURE_ENCRYPTION_KEY"

  # Key for signing tokens
  # Generate with: openssl rand -base64 32
  signing_key: "CHANGE_THIS_TO_SECURE_SIGNING_KEY"

# Database encryption key (for encrypting data at rest)
# Generate with: openssl rand -base64 32
database_encryption_key: "CHANGE_THIS_TO_SECURE_DB_KEY"

# Admin user
admin:
  # MAAS administrator username
  username: "admin"
  # Password (change immediately after first login!)
  password_hash: ""  # Will be set via UI on first run

# Session configuration
session:
  # How long sessions last (in seconds)
  timeout: 3600
  # Whether to remember sessions
  remember_for: 2592000

# Email configuration (optional - for password reset)
email:
  smtp_host: ""
  smtp_port: 587
  smtp_user: ""
  smtp_password: ""
  from_address: ""
